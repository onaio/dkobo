<div class="forms__kobocat__btn forms__kobocat__btn--publish" ng-click="open()" >Deploy form as new survey project <i class="fa fa-external-link-square"></i></div>
<div class="forms__kobocat__publisher" ng-show="show_publisher">
    <label for="form-label" class="forms__kobocat__publisher__label">
        Confirm the title of your project<br/>
        <input placeholder="{{ item.name }}" class="forms__kobocat__publisher__input" id="form-label" ng-model="form_label" />
    </label>
    <label for="form-name" class="forms__kobocat__publisher__label">
        Confirm the unique id of your project<br/>
        <input placeholder="{{ get_form_id(item) }}" class="forms__kobocat__publisher__input" id="form-name" ng-model="form_name" />
    </label>
    <label for="form-description" class="forms__kobocat__publisher__label">
        Confirm description of your project<br/>
        <input placeholder="{{ item.name }}" class="forms__kobocat__publisher__input" id="form-description" ng-model="form_description" />
    </label>
    <label for="form-description" class="forms__kobocat__publisher__label">
        Should the survey results be public?<br/>
        <input type="radio" class="forms__kobocat__publisher__input" ng-model="form_shared" value="True"> Public
        <input type="radio" class="forms__kobocat__publisher__input" ng-model="form_shared" value="False"> Private
    </label>
    <label for="form-description" class="forms__kobocat__publisher__label">
        Tags<br/>
        <input placeholder="Examples: graffiti, tobacco, water..." class="forms__kobocat__publisher__input" id="form-tags" ng-model="form_tags" />
    </label>
    <span class="error-message" ng-show="show_form_name_exists_message">{{ error_message }}</span>
</div>
